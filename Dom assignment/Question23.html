<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    #change-color-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Click the button to change the background color</h2>
  <button id="change-color-btn">Change Color</button>

  <script>
    // Array of colors
    var colors = ["#FF0000", "#00FF00", "#0000FF", "#FF00FF", "#FFFF00", "#00FFFF"];

    // Function to change the background color
    function changeBackgroundColor() {
      var randomIndex = Math.floor(Math.random() * colors.length);
      var randomColor = colors[randomIndex];
      document.body.style.backgroundColor = randomColor;
    }

    // Event listener for button click
    var changeColorButton = document.getElementById("change-color-btn");
    changeColorButton.addEventListener("click", changeBackgroundColor);
  </script>
</body>
</html>
